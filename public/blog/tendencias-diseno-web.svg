<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Design Elements -->
  <g transform="translate(200,100)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="800" height="400" rx="8" fill="white"/>
    <rect x="0" y="0" width="800" height="40" rx="8" fill="#f1f5f9"/>
    
    <!-- Browser Dots -->
    <circle cx="20" cy="20" r="6" fill="#e2e8f0"/>
    <circle cx="40" cy="20" r="6" fill="#e2e8f0"/>
    <circle cx="60" cy="20" r="6" fill="#e2e8f0"/>
    
    <!-- Content -->
    <rect x="40" y="60" width="720" height="40" rx="4" fill="#e2e8f0"/>
    <rect x="40" y="120" width="340" height="240" rx="4" fill="#f1f5f9"/>
    <rect x="420" y="120" width="340" height="240" rx="4" fill="#f1f5f9"/>
  </g>
  
  <!-- Floating Elements -->
  <rect x="100" y="100" width="40" height="40" rx="8" fill="rgba(255,255,255,0.1)">
    <animate attributeName="y" values="100;80;100" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="1000" y="300" width="40" height="40" rx="8" fill="rgba(255,255,255,0.1)">
    <animate attributeName="y" values="300;280;300" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="150" y="500" width="40" height="40" rx="8" fill="rgba(255,255,255,0.1)">
    <animate attributeName="y" values="500;480;500" dur="5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Title -->
  <text x="600" y="550" text-anchor="middle" fill="white" style="font-family: Arial; font-size: 48px; font-weight: bold">
    Tendencias en DiseÃ±o Web 2025
  </text>
</svg>
