<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Desktop Device -->
  <g transform="translate(200,100)">
    <rect width="600" height="400" rx="8" fill="white"/>
    <rect x="10" y="10" width="580" height="380" rx="4" fill="#f8fafc"/>
    <rect x="10" y="10" width="580" height="30" fill="#e2e8f0"/>
    <rect x="30" y="60" width="540" height="310" fill="#f1f5f9"/>
  </g>
  
  <!-- Mobile Device -->
  <g transform="translate(850,150)">
    <rect width="150" height="300" rx="8" fill="white"/>
    <rect x="5" y="5" width="140" height="290" rx="4" fill="#f8fafc"/>
    <rect x="5" y="5" width="140" height="20" fill="#e2e8f0"/>
    <rect x="15" y="35" width="120" height="250" fill="#f1f5f9"/>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="rgba(255,255,255,0.1)">
    <rect x="100" y="100" width="40" height="40" rx="8">
      <animate attributeName="y" values="100;80;100" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="1000" y="200" width="40" height="40" rx="8">
      <animate attributeName="y" values="200;180;200" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="150" y="500" width="40" height="40" rx="8">
      <animate attributeName="y" values="500;480;500" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Title -->
  <text x="600" y="550" text-anchor="middle" fill="white" style="font-family: Arial; font-size: 48px; font-weight: bold">
    ¿Qué es un sitio web?
  </text>
</svg>
