<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Email Container -->
  <g transform="translate(300,100)">
    <!-- Email Header -->
    <rect width="600" height="80" rx="8" fill="white"/>
    <rect x="20" y="20" width="300" height="20" rx="4" fill="#e2e8f0"/>
    <rect x="20" y="50" width="200" height="15" rx="4" fill="#f1f5f9"/>
    
    <!-- Email Body -->
    <rect y="82" width="600" height="300" rx="8" fill="white"/>
    <rect x="20" y="102" width="560" height="15" rx="4" fill="#f1f5f9"/>
    <rect x="20" y="127" width="500" height="15" rx="4" fill="#f1f5f9"/>
    <rect x="20" y="152" width="540" height="15" rx="4" fill="#f1f5f9"/>
    
    <!-- CTA Button -->
    <rect x="20" y="192" width="150" height="40" rx="8" fill="#3b82f6"/>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="rgba(255,255,255,0.1)">
    <circle cx="150" cy="150" r="30">
      <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="300" r="40">
      <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="500" r="25">
      <animate attributeName="cy" values="500;480;500" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="600" y="550" text-anchor="middle" fill="white" style="font-family: Arial; font-size: 48px; font-weight: bold">
    Email Marketing: Estrategias Efectivas
  </text>
</svg>
