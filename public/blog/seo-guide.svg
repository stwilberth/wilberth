<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Graph Container -->
  <g transform="translate(200,100)">
    <!-- Bar Graph -->
    <g transform="translate(0,300)">
      <rect x="0" y="-50" width="100" height="50" fill="rgba(255,255,255,0.2)">
        <animate attributeName="height" from="0" to="50" dur="1s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-50" dur="1s" fill="freeze"/>
      </rect>
      <rect x="150" y="-100" width="100" height="100" fill="rgba(255,255,255,0.2)">
        <animate attributeName="height" from="0" to="100" dur="1s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-100" dur="1s" fill="freeze"/>
      </rect>
      <rect x="300" y="-200" width="100" height="200" fill="rgba(255,255,255,0.2)">
        <animate attributeName="height" from="0" to="200" dur="1s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-200" dur="1s" fill="freeze"/>
      </rect>
      <rect x="450" y="-150" width="100" height="150" fill="rgba(255,255,255,0.2)">
        <animate attributeName="height" from="0" to="150" dur="1s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-150" dur="1s" fill="freeze"/>
      </rect>
    </g>
    
    <!-- Search Result Card -->
    <g transform="translate(600,50)">
      <rect width="300" height="200" rx="8" fill="white"/>
      <rect x="20" y="20" width="200" height="20" rx="4" fill="#e2e8f0"/>
      <rect x="20" y="60" width="260" height="100" rx="4" fill="#f1f5f9"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="200" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="25" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Title -->
  <text x="600" y="550" text-anchor="middle" fill="white" style="font-family: Arial; font-size: 48px; font-weight: bold">
    SEO para Principiantes: Gu√≠a Completa
  </text>
</svg>
